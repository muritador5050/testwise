<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TestWise" />

    <!-- Description optimized for test/education app -->
    <meta
      name="description"
      content="TestWise - Computer-based testing platform. Take tests, practice quizzes, and track your progress offline."
    />
    <meta
      name="keywords"
      content="test, quiz, education, exam, computer based test, offline, pwa"
    />
    <meta name="author" content="TestWise Team" />

    <!-- Prevent zooming during tests (optional - good UX for test apps) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Preload critical resources for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Disable browser features that might interfere with tests -->
    <meta name="format-detection" content="telephone=no" />

    <title>TestWise - Computer Based Testing Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
